<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Tres en Raya</h1>
    <div id="nombresJugadores" class="formulario">
        <label for="jugador1">Nombre del Jugador 1:</label>
        <input type="text" id="jugador1" class="input-field" >
        <label for="jugador2">Nombre del Jugador 2:</label>
        <input type="text" id="jugador2" class="input-field" >
        <button id="empezar" class="boton">Comenzar Juego</button>
    </div>
    <div class="cuadradado" style="display: none;">
        <div class="celda" id="celda-0"></div>
        <div class="celda" id="celda-1"></div>
        <div class="celda" id="celda-2"></div>
        <div class="celda" id="celda-3"></div>
        <div class="celda" id="celda-4"></div>
        <div class="celda" id="celda-5"></div>
        <div class="celda" id="celda-6"></div>
        <div class="celda" id="celda-7"></div>
        <div class="celda" id="celda-8"></div>
    </div>
    <button id="reset" class="boton" style="display: none;">Reset</button>
    <p id="mensage"></p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
